<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilavcı Menü</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        .menu-item {
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
        }
        .menu-item h3 {
            margin: 0;
            font-size: 20px;
            color: #2c3e50;
        }
        .menu-item p {
            margin: 5px 0;
            font-size: 16px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Pilavcı Menü</h1>
        <p>Lezzetli pilav çeşitlerimizi keşfedin</p>
    </header>

    <div class="menu-item">
        <h3>Pilav Çeşitleri</h3>
        <p>Farklı pilav çeşitlerimizle damak zevkinize hitap ediyoruz.</p>
    </div>
    
    <div class="menu-item">
        <h3>Tatlılar</h3>
        <p>Geleneksel tatlılarımızla gününüzü tatlandırın.</p>
    </div>
    
    <div class="menu-item">
        <h3>İçecekler</h3>
        <p>Yemeklerinizi mükemmel içeceklerle tamamlayın.</p>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Pilavcı Restoranı. Tüm hakları saklıdır.</p>
    </footer>
</div>

</body>
</html>
